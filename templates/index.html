<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
</head>

<body>
<h1 class="flex justify-center mb-3 text-xl font-bold">Flower Class Prediction</h1>
 <form action="{{ url_for('predict')}}"method="post" class="max-w-sm mx-auto">
   <div class="mb-5">
     <label for="Sepal_Length" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sepal_Length</label>
     <input type="text" id="Sepal_Length" type="text" name="Sepal_Length" placeholder="Sepal_Length" required="required" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required>
   </div>
   <div class="mb-5">
    <label for="Sepal_Width" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sepal_Width</label>
    <input type="text" id="Sepal_Width" type="text" name="Sepal_Width" placeholder="Sepal_Width" required="required" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required>
  </div>
  <div class="mb-5">
    <label for="Petal_Length" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Petal_Length</label>
    <input type="text" id="Petal_Length" type="text" name="Petal_Length" placeholder="Petal_Length" required="required" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required>
  </div>
  <div class="mb-5">
    <label for="Petal_Width" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Petal_Width</label>
    <input type="text" id="Petal_Width" type="text" name="Petal_Width" placeholder="Petal_Width" required="required" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required>
  </div>
  <div class="flex justify-center">
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Predict</button>
  </div>
 </form>

 <br>
 <br>
 <div class="flex justify-center mb-3 text-xl font-semibold ">
  <div>
    {{ prediction_text }}
  </div>

 </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
</html>
